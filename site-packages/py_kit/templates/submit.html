<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVE Submit Form</title>
</head>
<body>
    <h1>CVE Submit Form</h1>
    <form action="/cve/submit" method="POST" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>

        <label for="cveid">Cve ID:</label>
        <input type="cveid" id="cveid" name="cveid"><br><br>
        <label for="affectedcomponent">AffectedComponent:</label>
        <input type="affectedcomponent" id="affectedcomponent" name="affectedcomponent"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
